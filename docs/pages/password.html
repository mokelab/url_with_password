<div class="main top">
    <div class="mdc-card">
      <h2>Input password</h2>
      <div class="form">
        <TextField
          id="password-input"
          type="password"
          name="password"
          label="Password"
          value="{{password}}"
          required/>
      </div>
      <div>
        <RaisedButton on-click="decrypt">Decrypt</RaisedButton>
      </div>
    </div>

    {{#if error.length > 0}}
    <p>{{error}}</p>
    {{/if}}

    {{#if url.length > 0}}
    <div class="mdc-card">
      <h2>URL</h2>
      <p><a href="{{url}}">{{url}}</a></p>
      <div>
        <RaisedButton class="button" on-click="copy">Copy</RaisedButton>                              
      </div>
    </div>
    {{/if}}
</div>
